name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v1

      - name: Install deps
        run: bun i

      - name: Test
        run: bun run test

      - name: Format
        run: bun run format
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Awesome
        run: bun run awesome

      - name: Prettier
        run: |
          echo "module.exports = require('@cyberesia/lint').remarklint;" >> .remarkrc.cjs
          bun run lint:md
          echo "module.exports = require('@cyberesia/lint').prettier;" >> .prettierrc.cjs
          bun run prettier

      - name: Commit changes
        run: |-
          git diff
          git config --global user.name "cyberbot"
          git config --global user.email "i@cyberesia.com"
          git add .
          git commit -m "ðŸ¤– chore: Auto format and add i18n json files" || exit 0
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
